<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - GlowAlchemy</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Add Product</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Create Product Card</h2>
            <form action="#">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="">

                <label for="skin">Skin Type:</label>
                <textarea id="skin" name=""></textarea>

                <label for="description">Product Description:</label>
                <textarea id="description" name=""></textarea>

                <label for="ingredients">Key Ingredients:</label>
                <textarea id="ingredients" name=""></textarea>

                <label for="benefits">Benefits:</label>
                <textarea id="benefits" name=""></textarea>

                <label for="price">Price:</label>
                <input type="number" id="price" name="">

                <label for="image">Image URL:</label>
                <input type="url" id="image" name="">

                <button type="submit">Create Product Card</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GlowAlchemy. All rights reserved.</p>
    </footer>
</body>

</html>
